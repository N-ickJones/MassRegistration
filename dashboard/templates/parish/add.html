{% extends 'parish/base.html' %}
{% load crispy_forms_tags %}
{% block sub_content %}
    <h3>Create Parish</h3>
     <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex">
            <button type='submit' class='btn btn-primary w-50 mx-auto'>Create</button>
        </div>
     </form>
{% endblock sub_content %}
