{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container justify-content-center">

        <div class="row justify-content-center shadow py-5 px-3 mx-auto" style="max-width: 500px;">
            <div class="col-12">
                <h2 class="text-center">Log In</h2>
            </div>

            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex">
                        <button type='submit' class='btn btn-primary mx-auto w-50'>Log In</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <style>
        .asteriskField {
            display: none;
        }
    </style>
{% endblock content %}
